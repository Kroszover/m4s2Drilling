<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Rutina de Ejercicios - Fitness Friend</title>
</head>
<body>
    <div class="container">
        <img src="/Assets/img/gym.jpeg" alt="gym image">
        <form>
          <h2>Creador de rutinas de ejercicio</h2>
          <h3>Ejercicios a probar: sentadillas, bancos, peso muerto, prensas</h3>
          <input type="number" placeholder="¿Cuantas semanas quieres hacer ejercicio?" id="semanas">
          <input type="number" placeholder="¿Cuantos días a la semana puedes hacer ejercicio?" id="dias">
          <button id="mostrar-rutina">¡Muestrame mi nueva rutina!</button>
        </form>
      </div>      
    <script src="/Assets/js/script.js"></script>
</body>
</html>
